<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFneo_lwqEOcIeGqVeEoCNsXrundcYn9g"></script> -->
    <title>Bye Bye Bikey</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bye Bye, Bikey</h1>
      </div>
      <div class="well">
        <div class="centered-box">
          <form id="bike_form">
            <h1>I have your bike</h1>
            <h4>enter your bike to see if I've stolen it.</h4>
            <div class="form-group">
              <label for="make">Make</label>
              <input type="text" id="make-form" placeholder="try huffy, bridgestone, etc.">
            </div>
            <div class="form-group">
              <label for="location">Address or Zip Code</label>
              <input type="text" id="location-form" placeholder="enter a zipcode">
            </div>
            <div class="form-group">
              <label for="">How far from your location?</label>
              <select id="distance-form">
                <option value="1">1 mile</option>
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
                <option value="50">50 miles</option>
              </select>
            </div>
            <button type="submit" name="button">Search</button>
          </form>
          <div id="map"></div>
          <div class="i-stole-it">
            <h4>here are bikes that I've stolen that match your description.</h4>
            <p>
              (they're all at Brendan's house, which is where I'm hanging out!)
            </p>

          </div>
        </div><!--centered box-->
      </div><!--well-->
    </div><!--container-->
    <script>

      function initMap(){
        //options to be passed into map, must be defined before map is initialized
        var options = {
          center: {lat:45.5231,lng:-122.6765},
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        //new map, passing in the div to display it in and the options(below)
        var map = new google.maps.Map(document.getElementById('map'), options);
        //Add Marker function
        function addMarker(coords){
          var marker = new google.maps.Marker({
            position:coords,
            map:map,
            icon:'images/marker.png'
          });
          var infoWindow = new google.maps.InfoWindow({
            content:"<h4>Come Get em!</h4>"
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          })
        }
        //call addMarker, pass in hardcoded coordinates
        addMarker({lat:45.5096536,lng:-122.6489388});
        addMarker({lat:39.9390715,lng:116.1165972});



      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFneo_lwqEOcIeGqVeEoCNsXrundcYn9g&callback=initMap">
    </script>
  </body>
</html>
